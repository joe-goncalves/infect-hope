<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Thank you!</mat-card-title>
    <mat-card-subtitle>Our top donors</mat-card-subtitle>
  </mat-card-header>
  <mat-list role="list">
    <mat-list-item *ngFor='let donor of topDonors$ | async' role="listitem">{{donor.amount}} - {{donor.first_name}} {{donor.last_name}} | {{donor.state}}</mat-list-item>
  </mat-list>
</mat-card>
